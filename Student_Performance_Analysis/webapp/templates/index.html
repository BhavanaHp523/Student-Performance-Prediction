<!DOCTYPE html>
<html>
<head>
    <title>Student Score Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
    <h1>Student Performance Predictor</h1>

    <form action="/predict" method="post">

        <label>Attendance (%)</label>
        <input type="number" name="attendance" step="0.1" required>

        <label>Study Hours (per day)</label>
        <input type="number" name="study_hours" step="0.1" required>

        <label>Previous Score</label>
        <input type="number" name="previous_score" step="0.1" required>

        <button type="submit">Predict</button>
    </form>

    <h2>{{ prediction_text }}</h2>

</div>

</body>
</html>
